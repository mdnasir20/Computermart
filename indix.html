<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href="#">
          <img class="logo" src="./image/website.svg" alt="logo" />
        </a>
        <a href="#">
          <h4>Computer Mart</h4>
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a href="#">
          <img src="./image/cart.svg" alt="cart" />
        </a>
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./image/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./image/arrow-left.svg" />
        <img src="./image/dot.svg" />
        <img src="./image/dot-full.svg" />
        <img src="./image/dot-full.svg" />
        <img src="./image/arrow-right.svg" />
      </div>

      <img class="big-circle" src="./image/big-eclipse.svg" />
      <img class="medium-circle" src="./image/mid-eclipse.svg" />
      <img class="small-circle" src="./image/small-eclipse.svg" />
    </main>
  </body>
</html>
